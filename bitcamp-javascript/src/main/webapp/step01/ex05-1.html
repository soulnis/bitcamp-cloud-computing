<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 선언 - Array() 함수</h1>
<!--  hoisting은 끌어올리다라는 뜻 -->
<script type="text/javascript">
"use strict"
// strict 모드에서는 변수를 선언하지 않고 사용할수없다.

// Array() 함수를 사용해여 배열 만들기
// => 자바스크립트의 배열 크기는 가변적이다.
// => 값을 넣는 만큼 자동으로 증가한다.
var arr = new Array();

//배열에 값넣기
arr[0]=100;
arr[1]=200;
arr[2]=300;

//배열에서 값꺼내기
console.log(arr[0]);
console.log(arr[1]);
console.log(arr[2]);

</script>
</body>
</html>
