<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열선언 - 단축 문법 '대괄호'</h1>
<script type="text/javascript">
"use strict"
// strict 모드에서는 변수를 선언하지 않고 사용할수없다.


var arr = []; // => new Array()와 같다.

// 자바스크립트 배열은 Array() 함수로 만든 객체이다.
// 즉 따라 배열에 필요한 매서드를 호출할수있다.
arr[0]=100;
arr[1]=200;
arr[2]=300;
arr[3]=400;
arr[4]=500;
    console.log("[1]=====================");
    //forEach(배열 각 항목에 대해 호출될 함수)
    // => 배열의 항목수 만큼 반복하면서 파라미터로 넘겨 받은 함수를 호출한다.
    // => 함수를 호출할때 항목의 값을 파라미터로 넘긴다.
    // => 첫번째 파라미터는 항목의 값을  넘긴다.
    // => 두번쨰 파라미터는 항목의 인덱스를  넘긴다.
    function f1(value,index){console.log(value,index);}
    arr.forEach(f1);

</script>
</body>
</html>
