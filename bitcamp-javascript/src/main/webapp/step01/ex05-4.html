<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<h1>배열 선언 - 자바 배열과 차이점</h1>
<script type="text/javascript">
"use strict"
// strict 모드에서는 변수를 선언하지 않고 사용할수없다.

// Array() 함수를 사용해여 배열 만들기
var arr = new Array();

// 자바 배열은 오직 한가지 타입의 값만 가능하다.
// 자바스크립트는 동적 타입이기 때문에 여러 타입의 값을 넣을수있다.
// 자바의 ArrayList와 기능이 비슷하다.

//배열에 값넣기
arr[0]="홍길동";
arr[1]=100;
arr[2]=100;
arr[3]=100;
arr[4]=300;
arr[5]=100.0;
arr[6]=false;
arr[7]="임꺽정";
arr[8]=90;
arr[9]=90;
arr[10]=90;
arr[11]=270;
arr[12]=90.0;
arr[13]=true;


//중간에 인덱스를 건너뛰고 값을 넣을수있다.
//=> 배열 크기는 가장큰 인덱스 값에 따라 결정한다.
//=> 중간에 값을 넣지않은 항목은 undefiend가 된다.

console.log("배열길이:",arr.length);

//배열 객체는 배열의 크기를 보관하고있는 length라는 빌트인 변수가 있다.
 for(var i = 0; i< arr.length;i++)
console.log(arr[i]);

</script>
</body>
</html>
