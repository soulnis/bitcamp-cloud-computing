<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열선언 - 배열 초기화</h1>
<script type="text/javascript">
"use strict"
// strict 모드에서는 변수를 선언하지 않고 사용할수없다.


var arr = [100,200,300,400,500]; // => new Array()와 같다.

    console.log("[1]=====================");
    //forEach(배열 각 항목에 대해 호출될 함수)
    // => 배열의 항목수 만큼 반복하면서 파라미터로 넘겨 받은 함수를 호출한다.
    // => 함수를 호출할때 항목의 값을 파라미터로 넘긴다.
    // => 첫번째 파라미터는 항목의 값을  넘긴다.
    // => 두번쨰 파라미터는 항목의 인덱스를  넘긴다.
    function f1(value,index){console.log(value,index);}
    arr.forEach(f1);

</script>
</body>
</html>
