<body>
<h1>변수의 중복선언</h1>

<script type="text/javascript">
"use strict"
//자바스크립트의 로컬변수는 오직  함수안 선언된 변수이다.

//자바스크립트는 변수를 중복선언해도 오류가 아니다.
//왜? 변수는 이름은 window의 객체에 값을 넣는 key이기 때문이다.

var a = 100; //  =>window["a"]=100;

//자바의 맵객체를 떠올리면 이해가 될것이다.
/*
HashMap map = new HashMap();
map.put("a",100); // 맵 객체에 a라는 이름으로 값을 넣은 후
map.put("a","hello")// 또 같은 이름으로 다른 값을 넣을 수 있지 않은가?
 */

var a = 200; // =>window["a"]=200;

var a = "hello"; // =>window["a"]="hello";
console.log(a);

//자바스크립트는 오직 함수밖에 선언된 글로벌 변수와
//함수 안에 선언 된 로컬변수로만 구분한다.
</script>

</body>
</html>
