<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1> 자바스크립트태그의 실행 오류</h1>
<script>
  console.log("111111");
  
  // 예외가 발생할 소지가 있는 코드는 try..catch 블록으로 묶어 놓으면 
  // 예외가 발생하더라도 다음 문장은 제대로 실행된다
	try{
	 ohora(); //존재하지않는 함수를 호출하여 오류를 발생
	} catch(e){
		//자바스크립트에서 에러는 타입이 없어서 지정안해줘도됨
		console.log(e);
	}
	
 console.log("222222"); //위에서 오류발생하면 그아래 문장은 실행되지 않는다.
</script>

<h1> 제목 2</h1>

<script>
   console.log("3333333");
   
   try{
	   ohora(); //존재하지않는 함수를 호출하여 오류를 발생
	    } catch(e){
	      //자바스크립트에서 에러는 타입이 없어서 지정안해줘도됨
	      console.log(e);
	    }
   console.log("4444444");//위에서 오류발생하면 그아래 문장은 실행되지 않는다.
</script>

</body>
</html>
