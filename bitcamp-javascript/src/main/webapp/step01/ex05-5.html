<body>
<h1>배열 선언 - Array의 주요 매서드들</h1>
<script type="text/javascript">
"use strict"
// strict 모드에서는 변수를 선언하지 않고 사용할수없다.

// Array() 함수를 사용해여 배열 만들기
var arr = new Array();

// 자바스크립트 배열은 Array() 함수로 만든 객체이다.
// 즉 따라 배열에 필요한 매서드를 호출할수있다.
arr[0]=100;
arr[1]=200;
arr[2]=300;
arr[3]=400;
arr[4]=500;
console.log("[1]=====================");
printArray(arr);

//배열의 일부 복사하기
//Array.slice() 배열의 일부를 복사한다.
var arr2 = arr.slice(1,4);// 1에서 4전까지 복사해서 배열을 만든다(1,2,3). 비파괴매서드
console.log("[2]=====================");
printArray(arr);
printArray(arr2);

//배열을 편집하기
var arr3 = arr.splice(1,2); //1번부터 2개를 삭제하기 파괴매서드


console.log("[3]=====================");
printArray(arr3); // => 리턴값은 삭제한 항목의 배열이다.
printArray(arr);  // 삭제한 항목을 제외한 나머지 배열이다.


//배열을 삽입하기
arr.splice(1,0,700,800,900);  //값이 지정된위치에  순서대로 저장된다.
printArray(arr);




function printArray(a){
  
    console.log("배열길이:",a.length);
    for(var i = 0; i< a.length;i++)
     console.log(a[i]);
}

</script>
</body>
</html>
