<!DOCTYPE html>

<body>
<h1>배열 선언 - 배열의크기</h1>
<!--  hoisting은 끌어올리다라는 뜻 -->
<script type="text/javascript">
"use strict"
// strict 모드에서는 변수를 선언하지 않고 사용할수없다.

// Array() 함수를 사용해여 배열 만들기
var arr = new Array();

//배열에 값넣기
arr[0]=100;
arr[1]=200;
arr[2]=300;
//중간에 인덱스를 건너뛰고 값을 넣을수있다.
//=> 배열 크기는 가장큰 인덱스 값에 따라 결정한다.
//=> 중간에 값을 넣지않은 항목은 undefiend가 된다.
arr[100]=900;

console.log("배열길이:",arr.length);

//배열 객체는 배열의 크기를 보관하고있는 length라는 빌트인 변수가 있다.
 for(var i = 0; i< arr.length;i++)
console.log(arr[i]);

</script>
</body>
</html>
