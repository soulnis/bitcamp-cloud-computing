<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>변수 선언 - 로컬변수</h1>

<script type="text/javascript">
"use strict"
//자바스크립트의 로컬변수는 오직  함수안 선언된 변수이다.

var a= 100;

function ab(){
    var b =200;	//로컬변수이다.
    
    //당연히 함수에서는 window 객체에 소속된 변수를 사용할수있다.
    console.log("f에서출력한 a값 ",a);
    console.log("f에서출력한 a값 ",b);
    
}


ab();

console.log(a);
console.log(b); //오류

</script>

</body>
</html>
