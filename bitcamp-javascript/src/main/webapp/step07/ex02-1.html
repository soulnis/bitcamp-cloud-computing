<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
img{
    height: 80px;
}


</style>
</head>
<body>
<h2>이벤트 객체- 이벤트 정보 추출하기</h2>
<div id="d1">
<button id="btn1"> 버튼 1 </button><br>
</div>
<script>
"use strict"


btn1.onclick = function(event){
    // 마우스 클릭으로 발생한 이벤트 객체는는 MouseEvent()로 초기화 시킨 객체이다.
    // => 보통 자바처럼 MouseEvent 객체라 표현한다.
    console.log("alt 키 누름여부",event.altKey);
    console.log("ctrl 키 누름여부",event.ctrlKey);
    console.log("태그를 기준으로 x 좌표 ",event.offsetX);
    console.log("태그를 기준으로 y 좌표 ",event.offsetY);
    console.log("브라우저를 기준으로 x 좌표 ",event.clientX);
    console.log("브라우저를 기준으로 y 좌표 ",event.clientY);
    console.log("누른 버튼 번호 ",event.button);
    
};


</script>

</body>
</html>
