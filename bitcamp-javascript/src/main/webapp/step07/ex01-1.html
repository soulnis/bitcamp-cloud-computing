<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
img{
    height: 80px;
}


</style>
</head>
<body>
<h2>이벤트 리스너 등록 - 리스너를 등록하는 다양한 방법</h2>
<div id="d1">
<button id="btn1" onclick="var v = prompt('나이는?'); if (parseInt(v)<19) alert('미성년입니다.'); else alert('성년입니다.');"> 버튼 1 </button>
<button id="btn2" onclick="f1();"> 버튼 2 </button>
<button id="btn3"> 버튼 3 </button>
<button id="btn4"> 버튼 4 </button>
</div>
<script>
"use strict"

//이벤트(event)
// => 사용자 가 웹브라우저에 의해 발생되는 특별한 상태를 말한다.
// => 예) 마우스 클릭 , 키보드 키누르기 , 키보드 키 땔대 , 윈도우 크기 변경하기 등등

// 이벤트 리스너(event listener)
// => 그러한 상태에 놓였을 때 특별한 작업을 수행하도록 호출되는 매서드

// 이벤트처리
// => 특정 이벤트가 발생했을 떄 호출될 함수를 등록 하는것.

// 방법1) 태그에 이미 특정 이벤트와 관련된 등록된 속성에  자바스크립트 코드를 넣기
// => 이벤트 관련 속성의 이름은 onxxx이다.
// => 마우스 클릭 이벤트  => onclick
// => ex) <button onclick="var v= prompt('나이는?')"; if (parseInt(v) == 19)alert("미성년입니다.");</button>
// => 이 방식은 HTML 코드와 자바스크립트 코드가 섞여 있기 때문에 유지보수에 좋지 안다.
// => 긴 자바스크립트 코드를 HTML 속성에 작성하는 것은 코드 읽기힘들게 한다 (가독성x);

// 방법2) 1번 방법과 마찬가지로 HTML 코드에 자사스크립트 코드를 둔다 . 
//       하지만 대부분의 코드는 함수 안에 정의해두고 HTML에서는 그 함수를 호출하는 코드만 둔다.
//     =>1번 방식 보다는 낫지만 그래도 HTML 코드에 자바스크리븥 코드가 섞여 있다.
function f1(){
    var v = prompt('나이는?');
    if (parseInt(v)<19)
        alert('미성년입니다.');
    else 
        alert('성년입니다.');
}

// 방법3) 태그를 찾아 이벤트 리스너 이름으로 함수를 등록하기 이벤트 리스너 == 이벤트 핸들러
// => 이벤트 리스너 이름?
//    예) 마우스 클릭 이벤트 ==> onclick
// => 이 방식은  함수를 한개만 등록 할 수 있다.
var e = document.querySelector('#btn3');
//태그에 이벤트를 등록해둔것 사용자가 클릭시 등록된 이벤트(함수)를 실행함
//함수의 첫번째 매개변수로 이벤트 객체가 들어온다. 사용하지않을수록있고 사용할수도있다.
e.onclick = function(event){
   console.log(event);
 var v = prompt('나이는?');
    if (parseInt(v)<19)
        alert('미성년입니다.');
    else 
        alert('성년입니다.');
};

//방법4) => 이벤트 리스너(핸들러)를 여러개 등록할때 이방식을 사용 한다.
// => 문법
//    e.addEventListener("이벤트명",함수);

var e = document.querySelector('#btn4');
e.addEventListener("click",function(event){
    console.log(event);
    var v = prompt('나이는?');
       if (parseInt(v)<19)
           alert('미성년입니다.');
       else 
           alert('성년입니다.');
});
e.addEventListener("click",function(){alert("okok")});
e.addEventListener("click",function(){alert("nono")});

</script>

</body>
</html>
