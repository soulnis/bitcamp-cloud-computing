<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
img{
    height: 80px;
}


</style>
</head>
<body>
<h2>AJAX - 동기 요청</h2>
<button id="btn1"> 버튼 1 </button>
<style>
#resultDiv{
    height: 200px;
    border: 1px solid red;
}

</style>
<div id="resultDiv"></div>
<script>
"use strict"

// 비동기 요청에서 서버가 보낸 응답 결과를 받는 방법
// => 서버의 응답이 왔을 때 호출 될 매서드를 XMLHttpRequest에 등록한다.
btn1.onclick = function(){
    var xhr = new XMLHttpRequest();
    console.log(xhr.readyState);
    
    xhr.onreadystatechange = function(){
    
    // 우리가 관심 있는 것은 서버에서 응답을 완료 한경우다.
    // 따라서readState값이 4인 경우만 처리 하면된다.
    console.log(xhr.readyState);
    if(xhr.readyState ==4){
    console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText; 
    }
    };
    
    xhr.open('GET','ex01-1.jsp',true);
    
    xhr.send();
    
 
};


</script>

</body>
</html>
