<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
img{
    height: 80px;
}


</style>
</head>
<body>
<h2>AJAX - 비동기 요청</h2>
<button id="btn1"> 버튼 1 </button>
<style>
#resultDiv{
    height: 200px;
    border: 1px solid red;
}

</style>
<div id="resultDiv"></div>
<script>
"use strict"

// 비동기 요청에서 서버가 보낸 응답 결과를 받는 방법
// => 서버의 응답이 왔을 때 호출 될 매서드를 XMLHttpRequest에 등록한다.
btn1.onclick = function(){
    var xhr = new XMLHttpRequest();
    console.log(xhr.readyState);
    
     xhr.onreadystatechange = function(){
        console.log("okok");  
     };
    
    //요청 상태가 변 할때 마다 호출될 매서드 등록
    // => xhr.readState : 요청 상태를 가르키는 프로퍼티
    //    0:객체준비
    //    1: open() 호출 후 서버에 연결 된 후
    //    2: send() 호출후, 서버에 요청을 한후
    //    3: 서버에서 응답 결과를 받는중
    //    4: 서버에 응답이 완료됨
    
    xhr.open('GET','ex01-1.jsp',true);
    
    xhr.send();
    
  /*   console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText; */
    
};


</script>

</body>
</html>
