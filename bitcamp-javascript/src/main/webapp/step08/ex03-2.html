<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
img{
    height: 80px;
}


</style>
</head>
<body>
<h2>AJAX  비동기 요청 - POST 요청</h2>
<button id="btn1"> 버튼 1 </button>
<style>
#resultDiv{
    height: 200px;
    border: 1px solid red;
}

</style>
<div id="resultDiv"></div>
<script>
"use strict"

//POST 요청은 핵심은 요청 헤더 다음에 값을 보내야 한다는 것이다.
// => 여기서 덧 붙여서

btn1.onclick = function(){
    
    var xhr = new XMLHttpRequest();
    
    console.log(xhr.readyState);
    
    xhr.onreadystatechange = function(){

	    if(xhr.readyState < 4) return;
	    if(xhr.status !== 200){
	        alert("서버에서 오류발생");
	        return;
	    }
	    //서버의 응답결과가 정상인지 오류인지 확인하는 방법
	    //status 코드 값을 확인한다.
	    if(xhr.status == 200){
	    console.log(xhr.responseText);
	    resultDiv.innerHTML = xhr.responseText; 
	    } 
	}
   
    
    // POST 요청을 하려면 첫번째 파라티머에 POST 지정하라
    xhr.open('POST','ex01-2.jsp',true);
    
    // POST 요청을 할때는 반드시 보내는 데이터의 타입을 지정해야한다.
    xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    
    // 값은 send()의 아큐먼트로 보내야한다.
    xhr.send('a=100&b=200&op=%2B');
    
   
};


</script>

</body>
</html>
