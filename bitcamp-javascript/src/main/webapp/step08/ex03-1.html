<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
img{
    height: 80px;
}


</style>
</head>
<body>
<h2>AJAX  비동기 요청 - GET 요청</h2>
<button id="btn1"> 버튼 1 </button>
<style>
#resultDiv{
    height: 200px;
    border: 1px solid red;
}

</style>
<div id="resultDiv"></div>
<script>
"use strict"

//GET 요청은 핵심은 서버에 값을 보낼때  URL에붙여 값을 전달함

btn1.onclick = function(){
    var xhr = new XMLHttpRequest();
    console.log(xhr.readyState);
    
    xhr.onreadystatechange = function(){
	 

	    if(xhr.readyState < 4) return;
	    if(xhr.status !== 200){
	        alert("서버에서 오류발생");
	        return;
	    }
	    //서버의 응답결과가 정상인지 오류인지 확인하는 방법
	    //status 코드 값을 확인한다.
	    if(xhr.status == 200){
	    console.log(xhr.responseText);
	    resultDiv.innerHTML = xhr.responseText; 
	    } 
	    }
   
    //서버에 값을 보낼때 URL에 붙여서 보낸다.
    
    xhr.open('GET','ex01-2.jsp?a=100&b=200&op=%2B',true);
    
    xhr.send();
    
   
};


</script>

</body>
</html>
