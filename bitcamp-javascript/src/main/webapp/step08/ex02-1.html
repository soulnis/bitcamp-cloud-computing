<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv{
    height: 200px;
    border: 1px solid red;
}

</style>
</head>
<body>
<h2>AJAX  비동기 요청</h2>
<input id="iA" type="text">
<button id="btn1"> 버튼 1 </button>
<div id="resultDiv"></div>
<script>
"use strict"

// 비동기 요청에서 서버가 보낸 응답 결과를 받는 방법
// => 서버의 응답이 왔을 때 호출 될 매서드를 XMLHttpRequest에 등록한다.
btn1.onclick = function(){
   
    // 1) HTTP 요청을 수행할 객체를 준비  
    var xhr = new XMLHttpRequest();
    // 2) 서버에 연결
    // 비동기 요청을 수행하려면 세번째 파라미터에 값을 true로 설정하라
    xhr.open('GET','ex01-1.jsp',true);
    // 3) 서버에 요청을 보낸다.
    // => 별도의 스레드를 통해 서버에 요청을 한다.
    //    그리고 서버의 응답을 기다리지않고 즉시 다음명령을 실행한다.
    xhr.send();

    // 4) 서버에 받은 응답 데이터를 추출한다.
    // => 서버에서 응답이 오기전에 서버가 응답 결과를 출력하기 때문에
    //    출력결과는 없다.
    console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText;
    
};


</script>

</body>
</html>
