<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>navigator 의 객체 - GEO 위치 정보  </h1>


<script>
"use strict"

//window.navigator
//웹브라우저 정보를 다루는 객체

// 호출한다음에 정보를 받아오는데 시간이 늘쭉날쭉 하다보니 동기적으로 기다렸다가 하기에는 시간이 오래걸릴수있다보니
// 그러니까 일을 시켜놓고 일이 끝나면 호출해주는 형식으로 처리함
window.navigator.geolocation.getCurrentPosition((pos)=>{ //pos에 비동기적 작업이 수행완료 되고나서 결과를 넣어서 콜백함수를 실행함
    console.log(pos);
    console.log("222222222"); // 얘는 데이터를 받아온후에 실행해서 늦게 실행됨
    console.log(pos.coords.latitude,pos.coords.longitude);
});
console.log("1111111111111"); // 얘가먼저 실행

// 일을 시키고 니가 가져온 정보가 있으면 등록 해둔 함수의파라미터에 결과를 넣어서 내가 등록한 함수 호출해줘
// 일을 요청해놓고 파라미터로 함수를 등록하면 작업이 수행되고나서 결과(리턴값)을 등록된 콜백함수의 파라미터로 알려주고 호출하는 방식
// 결과를 콜백함수로 알려주는 방식 


//컴퓨팅 아키텍쳐(구조)가 변했기때문에 컴퓨터한대에서 처리했던게 지금은 여러대의 컴퓨터가 엮여서 처리하기떄문에 그 시간차가 존재하기때문에
// 그시간차가 뒤죽박죽이다보니까 동기식으로 하기보단 비동식으로해야 효율적이다.

//값을 처리하는데 시간이 오래걸린다. 그이유는 여러 컴퓨터들간의 연결을통해서 그값을 받아오는데 시간이 들죽날죽하다보니까 그러니까 동기식보다 비동기식을쓰는것이다.

/* 비동기 프로그래밍
  * => 시간이 오래걸리는 작업을 수행하는 매서드인 경우 비동기 방식으로 값을 리턴하는것이 좋다.
  * => 동기식은 매서드 호출이 끝날 때가지 리턴하지 않기 때문에 시간이 오래걸리는 경우 다음 코드를 실행하지 못해 시스템이 멈춰있는 현상이 발생
  
  * 요즘들어 비동기방식의 프로그래밍이 유행하는 이유
  * 시간이 오래걸리는 작업이 많아졌다.
  * 왜? 예전과 달리 한 컴퓨터에서 작업하는 것이 아니라 
          여러 컴퓨터나 장비와 연계하여 작업을 처리하기 때문에 작업의 지연현상이 많아 졌기 떄문이다.
	그래서 요즘들어 비동기 방식의 코딩이 많아졌고,
	프로그래밍 언어 측면에서도도 비동기 방식의 프로그래밍을 지원하기 쉽도록 문법이 강화되고있는 상황이다.
	=> 그결과로 "함수형 프로그래밍"이 유행하게 된것이다.
	 왜? 파라미터로 함수를 전달하고 리턴값으로 함수를 리턴 해야하기 떄문이다.
	 예) 자바스크립트는 '클로저'라는 용어로 함수형 프로그래밍을 표현하고 있고,
	   자바는  함수를 파라미터로 전달하기 쉽게 '람다(lambda)'라는 문법을 추가하였다 
 */
</script>

</body>
</html>
