<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>window의 객체 - history</h1>
<a href="http://www.daum.net">카카오</a>
<button onclick="window.history.back();">이전</button>
<button onclick="window.history.go(-1)">go(-1)이전</button>
<button onclick="window.history.go(1)">다음</button>
<button onclick="window.history.go()">새로고침</button>
<input type="text">
<script>
"use strict"
// window.history.go()에서 ()안에 파라미터로 -1을주면 back()이 실행한것과 같다.
</script>

</body>
</html>
