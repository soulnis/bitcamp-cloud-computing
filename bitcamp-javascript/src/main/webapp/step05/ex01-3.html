<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>window의 객체 - 타이머</h1>
<script>
"use strict"

//var 타이머아이디 = window.setTimeout(호출될 함수,경과시간_밀리초);
window.setTimeout(()=>console.log("지정된 시간이 경과한 딱 한번만 호출됨"),2000);

//polling 방식 
//옛날에는 메세지가 왔는지 10초마다 서버에게 확인 하는 방법으로 사용
var count = 0
//var 타이머아이디 = window.setInterval(호출될 함수,경과시간_밀리초);
var tid = window.setInterval(()=>{
    count++;
    console.log("타이머를 강제로 멈추기 전까지 지정된 시간마다 호출됨")
    if(count == 10)
        window.clearInterval(tid); // 타이머를 멈춤 내부에서 외부 변수를 가져다 쓸수 있다.
},3000);
</script>

</body>
</html>
