<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>객체의 정의 - Object.create(Object.prototype)</h1>
<script>
"use strict"

// Object.prototype
// => 객체가 가져야할 최소한의 프로퍼티(변수와 매서드)를 갖고있는 객체
//기본 객체를 사용하여 새 객체만들기 
// =>자바스크립트 객체를 만들떄 최소한의 이 원형 객체를 복제하여 만들라!
var obj1 = Object.create(Object.prototype);

console.log(obj1);


</script>

</body>
</html>
