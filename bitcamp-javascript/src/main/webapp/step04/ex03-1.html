<h1>객체생성 - 같은종류의 객체를 여러개 생성하기</h1>
<script>
"use strict"

//객체를 만드는 단축 표기법 일뿐이다.
var s1 ={
        name:"홍길동",
        kor:100,
        eng:90,
        math: 80,
        sum(){ return this.kor + this.eng + this.math},
        aver(){ return this.sum() /3}
};

var s2 ={
        name:"임꺽정",
        kor:90,
        eng:90,
        math: 80,
        sum(){ return this.kor + this.eng + this.math},
        aver(){ return this.sum() /3}
};

var s3 ={
        name:"유관순",
        kor:80,
        eng:80,
        math: 80,
        sum(){ return this.kor + this.eng + this.math},
        aver(){ return this.sum() /3}
};

console.log(s1.name,s1.sum(),s1.aver());
console.log(s2.name,s2.sum(),s2.aver());
console.log(s3.name,s3.sum(),s3.aver());

</script>
