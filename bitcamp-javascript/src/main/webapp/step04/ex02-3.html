<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>객체 프로퍼티 - 매서드(함수)프로퍼티 추가하기</h1>
<script>
"use strict"

var obj1 = new Object();
obj1.result = 0;
//자바스크립트는 this생략불가
obj1.plus = function(value){
   // 같은 객체에 소속된 프로퍼티(변수,함수를 가리킬때는) 
   // 반드시 this를 가리켜야한다!
   this.result +=value;  
};
obj1.minus = function(value){
   this.result -= value;  
};


//객체를 만드는 단축 표기법 일뿐이다.
var obj2 ={
        result: 0,
        plus: function(value) {this.result += value;},
        minus: function(value) {this.result -= value;}
};
//위에랑 똑같다. 위에는 간단하게 객체를 표현한것
//var obj1 = new Object();
//obj1.name="홍길동";
//obj1.["kor"]=100;
//obj1.["eng"]=90;
obj1.plus(100);
obj1.plus(50);
obj1.minus(70);

obj2.plus(10);
obj2.plus(5);
obj2.minus(7);

console.log(obj1.result,obj2.result);

</script>

</body>
</html>
