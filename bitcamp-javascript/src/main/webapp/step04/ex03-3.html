<h1>객체생성 - 객체를 생성하는 함수</h1>
<script>
"use strict"

//코드가 낯선거와 어려운거처럼보인다~

//객체를 반환하는 함수
function createScore(name,kor,eng,math){
    return {
        name: name,
        kor: kor,
        eng: eng,
        math: math,
        sum(){ return this.kor + this.eng + this.math},
        aver(){ return this.sum() /3}
    };
}

var scores =[ createScore("홍길동",100,90,80),
			  createScore("임꺽정",90,90,80),
			  createScore("홍길동",80,80,80)
   			];

for(var s of scores){
console.log(s.name,s.sum(),s.aver());
}

</script>
