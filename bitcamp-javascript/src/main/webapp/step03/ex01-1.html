<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 정의 - 정의와 호출</h1>
<script>
//문법
// => function  함수명(파라미터,...){}
// => 자바스크립트는 동적 타입이기 때문에 리턴 타입을 선언하지않는다.
// => 파라미터를 선언할떄 var를 선언하지않는다.

function f1(){ //값을 받지않고 리턴하지않는 함수
    console.log("f1()......");
}

function f2(){ // 아무것도 받지않고 값을 리턴하는함수
    return "f2()....";
}
function f3(a,b){ // 파라미터로 a,b를받고 아무것도 리턴하지않는 함수
    console.log(a,b,"=",a+b);
}
function f4(a,b){ // 파리미터로 a,b 값을받고 리턴하는함수
    return a+b;
}

f1(); //f1 함수 호출

var r=f2();
console.log(r);

f3(100,200);

var r = f4(100,200);
console.log(r);



</script>

</body>
</html>
