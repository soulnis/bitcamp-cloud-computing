<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 파라미터 - arguments 내장 배열</h1>
<script>
"use strict"


//모든 함수는 아규먼트(인수) 값을 보관하는 *배열*과 비슷한 객체을 내장하고있다.
//모든 아규먼트 값은 파라미터의 개수와 상관없이 arguments에 동시에 보관된다.
function f1(a,b){
    console.log(a,b);
    console.log("length :",arguments.length);
    for(var value of arguments){
        console.log(value);
    }
    console.log("--------------------------------");
}

f1(); 
f1(100); 
f1(100,200); 
f1(100,200,300); 

</script>

</body>
</html>
