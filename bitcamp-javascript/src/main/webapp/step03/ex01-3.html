<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 정의 - 함수 호이스팅(hoisting)</h1>
<script>
"use strict"

f1(); //f1 실행오류

</script>

<script>

//함수 호이스팅은 각 script 태그마다 따로 수행된다.
// 따라서 f1() 함수는 다음 script 태그에 존재하기 때문에
//이태그에 호이스팅 될수없다.
function f1(){ //값을 받지않고 리턴하지않는 함수
    console.log("f1()......");
}

</script>

</body>
</html>
