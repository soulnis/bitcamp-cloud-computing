<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 파라미터- 파라미터와 아규먼트</h1>
<script>

//파라미터: 함수가 호출될 때 값을 받는 함수
//아규먼트: 함수를 호출할때 넘겨주는 값
function f1(a,b){
    console.log(a,b);
}
//기본 호출은 파라미터의 개수에 맞개 아규먼트를 전달하는것이다.
f1(100,200);

//자바스크립트는 파라미터의 개수와 아규먼트의 개수가 일치 하지않아도된다.
f1(); //OK! 값을 두개넣어야하는데 안넣어도 OK!
f1(100); // OK! 두개를 넣어야하지만 1개만 넣어도 OK
f1(100,200,300); // OK!! 두개를 넣어야하는데 3개를 넣어도 OK!

//결론!
// => 자바는 아규먼트의 갯수와 타입에 따라 호출될 매소드가 결정된다.
// => 이름이 같지만 파라미터의 갯수나 타입이 다른 메서드가 여러 개 존재할 수 있다.
// => 이런 문법을 자바에서는 "오버로딩(overloading)" 이라 부른다.
// => 그런데 자바스크립트는 파라미터의 개수와 아규먼트의 개수가 다르더라도 문제 없다.
// => 따라서 자바스크립트는 자바처럼 이름이 같은 매서드를 여러개 만들 수 없다.
// => 만들어봐야 기존매서드를 덮어쓴다.
// => 그래서 자바스크립트는 "오버로딩(overloading)" 문법을 제공하지않는다.

</script>

</body>
</html>
