<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 파라미터 - rest parameter</h1>
<script>
"use strict"


//모든 함수는 아규먼트(인수) 값을 보관하는  arguments라는 객체를 내장하고있다.
//모든 아규먼트값은 모든 파라미터 값을 저장하고 배열처럼 사용할수있다.
//모든 아규먼트 값은 파라미터의 개수와 상관없이 arguments에 동시에 보관된다.

// rest 파라미터는 나머지 argument(인수)값을 가지고있는 배열. *나머지 아규먼트*
// rest 파라미터는 오직 한개만 올 수 있다. 
// 항상 맨뒤에 와야한다.
function f1(a,b, ...x){
    console.log(a,b);
    
    // x 배열엔 a,b를 제외한 *나머지* 아규먼트가 들어있다.
    console.log("--------------------------------");
    for(var value of x ){
         console.log(value);
    }
    // arguments는 모든 아규먼트가 들어있다.
    console.log("--------------------------------");
    console.log("length :",arguments.length);
    for(var value of arguments){
        console.log(value);
    }
    console.log("=================================");
}

f1(); 
f1(100); 
f1(100,200); 
f1(100,200,300); 
f1(100,200,300,400); 
f1(100,200,300,400,500); 


</script>

</body>
</html>
