<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>함수 레펀러스  - 함수를 리턴하기</h1>
<script>
"use strict"


// 정확히 표현하면 함수를 리턴하는것이 아니라 함수의 주소를 리턴한다.!!
function f1(op){
   switch (op){
   case "+": return function plus(a,b){
	                 console.log(a+b);
	                }
   case "-": return function minus(a,b){
                     console.log(a-b);
			        }
   case "*": return function multiple(a,b){
                          console.log(a*b);
	                }  
   case "/": return	function divide(a,b){
	    console.log(a/b);
	                }
   default:
       return function error() {console.log("지원하지 않은 연산자입니다");};
   }
}
   
   var a = f1("*"); // f1()은 내부에서 생성한 함수의 주소를 리턴한다.
                    // f1()의 내부에서 만든 함수를 클로저(Closure)라 부른다.
   a(5,7); // 변수에 함수 주소가 저장되어있다면, 언제든 함수처럼 호출할수있다.

  
   
   
</script>
<script type="text/javascript">
var x = f1("+"); // 매서드가 호출될 때 마다 해당 함수를 만들어서 주소를 리턴한다. 새로운 함수 객체생성!
var y = f1("+"); 


if(x==y)
    console.log("x == y");
else
    console.log("x != y"); // 따라서 x와 y가 가리키는 함수가 다르다. 각각 함수를가르키는 주소가 다르다
</script>
</body>
</html>
