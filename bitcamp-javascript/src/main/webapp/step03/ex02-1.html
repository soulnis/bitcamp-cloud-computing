<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>익명함수 정의 - 정의와 호출</h1>
<script>
//문법
// => var 변수명 =function (파라미터,...){}
// => 자바스크립트는 동적 타입이기 때문에 리턴 타입을 선언하지않는다.
// => 파라미터를 선언할떄 var를 선언하지않는다.

// 익명 함수는 이름이 없기 때문에 정의하자마자 즉시 변수에 저장한다.
var f1 = function (){ //값을 받지않고 리턴하지않는 함수
		    console.log("f1()......");
		 }
		 
//호출하는 방법은 일반함수와 똑같다
f1();



</script>

</body>
</html>
