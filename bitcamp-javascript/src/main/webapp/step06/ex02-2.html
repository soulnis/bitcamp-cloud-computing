<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
div{
    border: 1px solid red;
    margin: 10px 20px 30px 40px;
}
#d1{
    height: 200px;
}
#d2{
    height: 200px;
}
</style>
</head>
<body>
<h2>DOM API - 태그생성 속성 설정하기1</h2>
<div id ="d1"></div>
<div id ="d2"></div>

<script>
"use strict"
//방법 1) 원래 그 태그에 있던 속성이면 바로 속성명으로 값을 설정할 수있다.
var e1 = document.createElement("a");
e1.href ="http://www.daum.net";
e1.innerHTML ="다음 카카오";
//태그 아이디 d2 는 window객체에 저장된다. 
d2.appendChild(e1);

//방법 2) 만약 그 태그에 없는 새 속성을 추가한다며  addAtrribute()를 호출하라
// => 물론  기존 속성도 이매서드를 사용할 수 있다.
var e2 = document.createElement("a");
e2.setAttribute("href","http://www.naver.com");
e2.innerHTML = "네이버";
d1.appendChild(e2);

</script>

</body>
</html>
