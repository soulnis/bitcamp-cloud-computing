<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API - 클래스이름으로 태그 찾기</h1>
<h1 id="header1" class="g1 g3">제목1</h1>
<h1 id="header2" class="g1">제목2</h1>
<h1 id="header3" class="g1 g2 g3">제목3</h1>
<h1 id="header4" class="g2">제목4</h1>


<script>
"use strict"

// 리턴값은 태그 객체이다
// 만약 같은 아이디가 여러 개 있을경우 첫번째 찾은 태그만 리턴 
var el = document.getElementsByClassName("g1");

//HTMLCollection은 배열은 아니지만  Collection 타입이기 떄문에
//for..of 문법에 사용할 수있다
console.log("================================");
for(var value of el){ // 배열이나 Collection 타입만 올 수 있다.
 console.log(value);
}


</script>

</body>
</html>
