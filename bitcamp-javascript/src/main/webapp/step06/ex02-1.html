<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style type="text/css">
div{
    border: 1px solid red;
    margin: 10px 20px 30px 40px;
}
#d1{
    height: 200px;
}
#d2{
    height: 200px;
}
</style>
</head>
<body>
<h2>DOM API - 태그생성</h2>
<div id ="d1"></div>
<div id ="d2"></div>

<script>
"use strict"
//방법 1)
var e1 = document.createElement("h2");
var text = document.createTextNode("제목입니다");

e1.appendChild(text);

//태그 아이디 d2 는 window객체에 저장된다. 
d2.appendChild(e1);

//방법 2)
var e2 = document.createElement("h2");
e2.innerHTML = "제목이래요....";

d1.appendChild(e2);

//방법 3) ******* 공부 ********
d1.innerHTML += "<h2>오호라..</h2>";
</script>

</body>
</html>
