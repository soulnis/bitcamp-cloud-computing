<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h2>DOM API - 태그이름으로 태그 찾기</h2>
<h1 id="header1">제목1</h1>
<h1 id="header2">제목2</h1>
<h1 id="header3">제목3</h1>
<h1 id="header4">제목4</h1>


<script>
"use strict"

// 리턴값은 태그 객체를 담고있는 HTMLCollection 객체이다.
// 만약 해당 태그를 찾기 못했으면 빈 HTMLCollection을 리턴한다 . null은 아니다
var el = document.getElementsByTagName("h1");
console.log(el);

console.log("================================");
for(var i; i < el.length; i++){
    console.log(el[i]);
}

// 주의!!
// 일반 객체 이기 떄문에 for..in 을 사용하면 모든 프로퍼티에 대해 만큼 반복한다.
console.log("================================");
for(var i in el){
    console.log(i,el[i]);
}

// HTMLCollection은 배열은 아니지만  Collection 타입이기 떄문에
// for..of 문법에 사용할 수있다
console.log("================================");
for(var value of el // 배열이나 Collection 타입만 올 수 있다.){
    console.log(value);
}


</script>

</body>
</html>
