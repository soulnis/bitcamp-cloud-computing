<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>반복문 - for..in</h1>
<script type="text/javascript">
"use strict"

var arr = ["홍길동",100,100,96];

for(var i in arr){ // i는 배열의 인덱스이다 배열전체를 반복한다. 배열의 인덱스를 꺼낸다.
    console.log(i,arr[i]);
}


</script>
</body>
</html>
