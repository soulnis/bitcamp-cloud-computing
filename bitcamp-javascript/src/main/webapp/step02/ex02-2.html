<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>반복문 - do while</h1>
<script type="text/javascript">
"use strict"
var count = 1;
var sum =0;
//최소 한번은 반복문을 실행함
do{
    sum += count++;
} while(count <=10)

console.log(sum);
var i =100;
i = ++i;
console.log(i); //101 전위연산자


</script>
</body>
</html>
