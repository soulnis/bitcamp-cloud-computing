<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>조건문 - switch</h1>
<script type="text/javascript">
"use strict"
var count = 1;
var sum =0;
while(count <=10){
    sum += count++;
}

console.log(sum);
var i =100;
i = i++;
console.log(i); //100 후위연산자


</script>
</body>
</html>
