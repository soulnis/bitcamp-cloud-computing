<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>조건문 - switch</h1>
<script type="text/javascript">
var level = 9;

switch(level){
case 0:
    console.log("손닙입니다.");
    break;
case 1:
    console.log("회원입니다.");
    break;
case 9:
    console.log("관리자입니다.");
    break;
default:
    console.log("유효하지 않은 등급니다.");
    break;
}

</script>
</body>
</html>
