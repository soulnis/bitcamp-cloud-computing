plugins {
    id 'java'
    id 'eclipse-wtp'
    id 'war'
}

dependencies {
       // => compile: 빌드할때 사용 . 배포에 포함
       compile 'com.google.guava:guava:23.0'
       
       // => testCompile: 테스트할때만 사용. 배포에는 제외 
       //배포를 제외한 이유는 톰캣서버에 있기 떄문에
       testCompile 'junit:junit:4.12'
       // servlet-api 라이브러리
       // => providedCompile : 빌드할 때사용 , 배포에는 제외
       providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
       
       // jstl 라이브러리
       compile group: 'javax.servlet', name: 'jstl', version: '1.2'
}
//컴파일시 UTF-8로 해서 한글인식 가능
compileJava {
    // 컴파일 할 때 소스 파일의 인코딩 옵션을 추가할 것이다.
    // 예) javac -Dfile.encoding=UTF-8 Hello.java
    options.encoding = 'UTF-8'
}

repositories {
       jcenter()
}
