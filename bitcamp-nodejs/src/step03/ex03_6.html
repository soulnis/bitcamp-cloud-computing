<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>POST 요청</title>
</head>
<body>
<h1>POST 요청</h1>
<p>이 HTML은 웹브라우저로 직접 읽는다.
<ul>예제 테스트 방법
    <li>HTML을 웹브라우저로 직접 읽는다.</li>
    <li>값을 넣고 보내기 버튼을 누른다</li>
    <li>서버에 받아온 HTML이 아니기 때문에 절대경로로 URL을 지정해야한다.</li>
</ul> <!--unorder list  -->

<form action="http://localhost:8000/" method="post"> <!-- 매서드를 지정하지않으면 디폴트로 get이다 -->
이름 : <input type="text" name="name"><br>
나이 : <input type="number" name="age"> 
<button>보내기</button>
</form>

</body>
</html>
