<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="container">
<h1>로그인</h1>
    <form>
      <div class="form-group">
        <label for="fEmail">이메일</label>
        <input type="email" class="form-control" id="fEmail" aria-describedby="emailHelp" placeholder="um@test.com">
      </div>
      <div class="form-group">
        <label for="fPassword">암호</label>
        <input type="password" class="form-control" id="fPassword" placeholder="Password">
      </div>
      <div class="form-group form-check">
	    <input type="checkbox" class="form-check-input" id="fSaveEmail">
	    <label class="form-check-label" for="fSaveEmail">Check me out</label>
      </div>
      
      <button id="addBtn" type="button" class="btn btn-primary">로그인</button>
    </form>


<footer></footer>   
</div><!-- .container -->

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/common.js"></script>
<script src="js/jquery.bit.js"></script>
<script src="signIn.js"></script>
</body>
</html>
