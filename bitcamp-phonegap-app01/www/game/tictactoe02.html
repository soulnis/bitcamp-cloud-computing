<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

<title>Tic-Tac-Toe게임</title>
<style>
#cell-box {
    width: 150px;
    border: 1px solid blue;
    /* 자식들이 공중으로뜨다보니 높이가 0이되니까 아래 overflow를 잡아준다.  */
    overflow:hidden;
}
a.cell {
     /* 컨테츠+보더 사이즈가 진짜 사이즈인데 그것은 보더사이즈로 맞춰버려라하는것  */
     box-sizing: border-box;
     float: left;
     display: block;
     width: 50px;
     height: 50px;
     border: 1px solid gray;
     padding: 10px;
     text-align: center;
}
</style>
</head>
<body>
<ul>
<li>화면의 레이아웃 설계한다.</li>
</ul>

<div id="cell-box">
    <a class="cell">1</a>
    <a class="cell">2</a>
    <a class="cell">3</a>
    <a class="cell">4</a>
    <a class="cell">5</a>
    <a class="cell">6</a>
    <a class="cell">7</a>
    <a class="cell">8</a>
    <a class="cell">9</a>
</div>
<a>새 게임</a>
</body>
