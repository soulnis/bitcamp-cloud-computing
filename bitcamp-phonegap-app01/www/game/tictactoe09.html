<title>Tic-Tac-Toe게임</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<style>
#cell-box {
    width: 152px;
    border: 1px solid blue;
    overflow:hidden;
}
a.cell {
     box-sizing: border-box;
     float: left;
     display: block;
     width: 50px;
     height: 0px;
     border: 1px solid gray;
     padding-top: 50px;
     text-align: center;
     overflow: hidden;
}

.cell-x{
    background-image: url('https://i.pinimg.com/originals/c1/02/b5/c102b50a8f497e337bc178fda36e0610.png');
    background-size:  50px;
    background-repeat: no-repeat;
}
.cell-o{
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Opera_2015_icon.svg/220px-Opera_2015_icon.svg.png');
    background-size:  50px;
    background-repeat: no-repeat;
}
</style>
</head>
<body>
<h1>9단계</h1>
<ul>
    <li>UI와 데이터(모델:Model)를 관리하기 쉽도록 분리한다.</li>
</ul>
 
<div id="cell-box">
    <a data-no="0"  class="cell"></a>
    <a data-no="1"  class="cell"></a>
    <a data-no="2"  class="cell"></a>
    <a data-no="3"  class="cell"></a>
    <a data-no="4"  class="cell"></a>
    <a data-no="5"  class="cell"></a>
    <a data-no="6"  class="cell"></a>
    <a data-no="7"  class="cell"></a>
    <a data-no="8"  class="cell"></a>
</div>
<a id="new-game" class="btn btn-primary">새 게임</a>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.js"></script>
