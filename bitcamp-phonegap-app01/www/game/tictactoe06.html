<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

<title>Tic-Tac-Toe게임</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<style>
#cell-box {
    width: 152px;
    border: 1px solid blue;
    overflow:hidden;
}
a.cell {
     box-sizing: border-box;
     float: left;
     display: block;
     width: 50px;
     height: 50px;
     border: 1px solid gray;
     padding: 10px;
     text-align: center;
}
</style>
</head>
<body>
<ul>
<li>게임결과를 계산한다.</li>
</ul>
 
<div id="cell-box">
    <a data-pos="11" class="cell"></a>
    <a data-pos="12" class="cell"></a>
    <a data-pos="13"class="cell"></a>
    <a data-pos="21" class="cell"></a>
    <a data-pos="22" class="cell"></a>
    <a data-pos="23" class="cell"></a>
    <a data-pos="31" class="cell"></a>
    <a data-pos="32" class="cell"></a>
    <a data-pos="33" class="cell"></a>
</div>
<a id="new-game">새 게임</a>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/tictactoe06.js"></script>
</html>
